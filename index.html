<!DOCTYPE html>
<html>
<head>
  <title>Đang chuyển hướng...</title>
  <style>
    body {
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      100% { opacity: 0; }
    }
  </style>
  <script>
    setTimeout(function() {
      document.body.classList.add('fade-out');
      setTimeout(function() {
        window.location.href = 'trang_chu.html';
      }, 1000);
    }, 2000); // 2s loading rồi fade out
  </script>
</head>
<body>
  <div class="loader"></div>
  <p>Đang chuyển hướng đến <a href="trang_chu.html">trang chính</a>...</p>
</body>
</html>
